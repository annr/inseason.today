<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Find out what fruits and vegetables are in season today. Eat the best healthy and delicious produce.">
  <meta name="keywords" content="in season today, seasonal today, what to eat, seasonal fruits, seasonal vegetables, seasonal eating">
  <meta name="author" content="Ann Robson">
  <title>In Season Today - Find out what fruits and vegetables are in season today.</title>
  <link rel="stylesheet" type="text/css" href="styles/inline.css">
  <!-- TODO add manifest here -->
</head>
<body>
  <header class="header">
    <h1 class="header__title">In Season Today</h1>
  </header>
  <main class="main">
    <div class="container">  
      <div class="card cardTemplate produce-item" hidden>
        <a href="#" class="activator" title="Show more information">
          <div class="item-image"></div>
        </a>  
        <div class="item-body">
          <a href="#" class="icon-right activator" title="Show more information">
            <svg class="more-vert activator" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24"><path d="M9 5.5c.83 0 1.5-.67 1.5-1.5S9.83 2.5 9 2.5 7.5 3.17 7.5 4 8.17 5.5 9 5.5zm0 2c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5 1.5-.67 1.5-1.5S9.83 7.5 9 7.5zm0 5c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5 1.5-.67 1.5-1.5-.67-1.5-1.5-1.5z"/></svg>
          </a>
          <h5 class="item-name activator"></h5>
          <p class="item-description"></p>
          </div>
        <div class="item-info">
          <a href="#" class="icon-right close" title="Close more information">
            <svg class="close" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30"><path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"/></svg>
          </a>
          <h5 class="item-info-title"></h5>
          <div class="item-info-how-to-choose" hidden>
            <h6>How to Choose</h6>
            <p class="item-info-how-to-choose-details"></p>
          </div>
          <div class="item-info-how-to-store" hidden>
            <h6>How to Store</h6>
            <p class="item-info-how-to-store-details"></p>
          </div>
        </div>
      </div>
     </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

  <script src="scripts/app.js" async></script>
</body>
</html>
