<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Find out what fruits and vegetables are in season today. Eat the best healthy and delicious produce.">
  <meta name="keywords" content="in season today, seasonal today, what to eat, seasonal fruits, seasonal vegetables, seasonal eating">
  <meta name="author" content="Ann Robson">
  <title>Seasonal Chart - Find out what fruits and vegetables are in season today.</title>
  <link rel="stylesheet" type="text/css" href="styles/inline.css">
  <!-- TODO add manifest here -->
</head>
<body>
  <header class="header">
    <h1 class="header__title">In Season Today</h1>
  </header>
  <main class="main">
    <h1>Seasonal Chart</h1>
    <div class="chart-container">
      <table class="chart">
        <tr>
          <th class="month" class="january"><abbr title="January">Jan</abbr></th>
          <th class="month" class="february"><abbr title="February">Feb</abbr></th>
          <th class="month" class="march"><abbr title="March">Mar</abbr></th>
          <th class="month" class="april"><abbr title="April">Apr</abbr></th>
          <th class="month" class="may"><abbr title="May">May</abbr></th>
          <th class="month" class="june"><abbr title="June">Jun</abbr></th>
          <th class="month" class="july"><abbr title="July">Jul</abbr></th>
          <th class="month" class="august"><abbr title="August">Aug</abbr></th>
          <th class="month" class="september"><abbr title="September">Sep</abbr></th>
          <th class="month" class="october"><abbr title="October">Oct</abbr></th>
          <th class="month" class="november"><abbr title="November">Nov</abbr></th>
          <th class="month" class="december"><abbr title="December">Dec</abbr></th>
        </tr>
        <tr class="produceRow" hidden>
        </tr>
      </table>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

  <script src="scripts/chart.js" async></script>
</body>
</html>
